<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharmi Mart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      width: 250px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product-title {
      font-weight: bold;
      margin: 10px 0 5px 0;
    }
    .product-price {
      color: green;
      font-weight: bold;
    }
    .product-description {
      font-size: 14px;
      padding: 5px 0 10px 0;
    }
    .cart-form input[type="number"],
    .cart-form select {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .cart-form button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .checkout, .summary {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .summary table {
      width: 100%;
      border-collapse: collapse;
    }
    .summary th, .summary td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .summary th {
      background-color: #f0f0f0;
    }
    .summary input {
      width: 50px;
    }
    .summary button {
      padding: 4px 8px;
      font-size: 12px;
    }
    .whatsapp {
      text-align: center;
      padding: 20px;
    }
    .whatsapp button {
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      padding: 10px;
    }
  </style>
  <script>
    // Your product data array (replace/update from Excel anytime)
    const products = [
      {
        title: "Pure Fullers Earth Solid Bar",
        alias: "fullersEarth",
        price: 12.0,
        description: "Natural cleansing bar for skincare.",
        weight: 200,
        image: "Mutani solid bar 1.jpg"
      },
      {
        title: "Natural Himalayan Black Salt",
        alias: "himalayanSalt",
        price: 8.5,
        description: "Mineral-rich salt for cooking.",
        weight: 400,
        image: "bills_38.jpg"
      },
      {
        title: "Ceylon Cinnamon Sticks",
        alias: "ceylonCinnamon",
        price: 15.0,
        description: "Premium cinnamon sticks.",
        weight: 50,
        image: "ceylon_cinnamon1.jpg"
      },
      {
        title: "Maasi Karuvadu - Maldivian Dried Tuna Fish",
        alias: "Maasi Coarse Pow 50g",
        price: 10.0,
        description: "This is Maldives tuna, sustainably sourced and expertly dried. Its high protein content make it an ideal source of nutrition. Enjoy its delicious flavor and crunchy texture in a variety of recipes. Perfect for adding authentic taste to your dishes.  ",
        weight: 100,
        image: "maasi.jpg"
      }
    ];

    const cart = [];

    function generateProductHTML() {
      const container = document.querySelector('.container');
      container.innerHTML = '';
      products.forEach(product => {
        const productHTML = `
          <div class="product">
            <img src="${product.image}" alt="${product.title}" />
            <div class="product-title">${product.title}</div>
            <div class="product-price">RM${product.price.toFixed(2)}</div>
            <div class="product-description">
              ${product.description}<br /><strong>Weight per unit:</strong> ${product.weight}g
            </div>
            <form class="cart-form" onsubmit="event.preventDefault(); addToCart('${product.title}', ${product.price}, 'qty_${product.alias}');">
              <input type="number" id="qty_${product.alias}" value="1" min="1" />
              <button type="submit">Add to Cart</button>
            </form>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', productHTML);
      });
    }

    // Dynamically build productWeights map from products array
    const productWeights = {};
    products.forEach(p => {
      productWeights[p.title] = p.weight;
    });

    function addToCart(productTitle, price, inputId) {
      const quantity = parseInt(document.getElementById(inputId).value);
      if (!quantity || quantity <= 0) return alert("Enter a valid quantity");
      const existingItem = cart.find(item => item.title === productTitle);
      const weightPerUnit = productWeights[productTitle] || 0;

      if (existingItem) {
        existingItem.quantity += quantity;
        existingItem.totalPrice = (existingItem.quantity * existingItem.price).toFixed(2);
        existingItem.totalWeight = existingItem.quantity * weightPerUnit;
      } else {
        const totalPrice = (price * quantity).toFixed(2);
        const totalWeight = quantity * weightPerUnit;
        cart.push({ title: productTitle, quantity, price, variant: "", totalPrice, totalWeight });
      }
      updateSummary();
      alert("Added to cart");
    }

    function updateSummary() {
      const tbody = document.querySelector("#summaryTable tbody");
      tbody.innerHTML = "";
      let grandTotal = 0;
      let totalWeight = 0;

      cart.forEach((item, i) => {
        grandTotal += parseFloat(item.totalPrice);
        totalWeight += item.totalWeight;
        tbody.innerHTML += `<tr>
          <td>${i+1}</td>
          <td>${item.title}${item.variant ? ` (${item.variant})` : ""}</td>
          <td><input type='number' value='${item.quantity}' min='1' onchange='updateQuantity(${i}, this.value)' /></td>
          <td>RM${item.totalPrice}</td>
          <td>${item.totalWeight}g</td>
          <td><button onclick='removeItem(${i})'>Remove</button></td>
        </tr>`;
      });

      document.getElementById("grandTotal").textContent = "RM" + grandTotal.toFixed(2);
      document.getElementById("totalWeight").textContent = totalWeight + "g";

      let shippingFee = 0;
      if (totalWeight > 0 && totalWeight <= 500) shippingFee = 5;
      else if (totalWeight <= 1000) shippingFee = 8;
      else if (totalWeight <= 2000) shippingFee = 12;
      else shippingFee = 20;

      document.getElementById("shippingFee").textContent = "RM" + shippingFee.toFixed(2);
      document.getElementById("finalTotal").textContent = "RM" + (grandTotal + shippingFee).toFixed(2);
    }

    function updateQuantity(index, newQty) {
      newQty = parseInt(newQty);
      if (newQty > 0) {
        const weightPerUnit = productWeights[cart[index].title] || 0;
        cart[index].quantity = newQty;
        cart[index].totalPrice = (cart[index].price * newQty).toFixed(2);
        cart[index].totalWeight = weightPerUnit * newQty;
        updateSummary();
      }
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateSummary();
    }

    function confirmOrder() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      if (!name || !phone || !address) {
        alert("Please fill out all delivery details.");
        return;
      }

      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      let message = `New Order from Sharmi Mart\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\n\nOrdered Items:`;
      let grandTotal = 0;
      let totalWeight = 0;

      cart.forEach(item => {
        message += `\n- ${item.title} ${item.variant ? '(' + item.variant + ')' : ''} x${item.quantity} = RM${item.totalPrice}`;
        grandTotal += parseFloat(item.totalPrice);
        totalWeight += item.totalWeight;
      });

      let shippingFee = 0;
      if (totalWeight > 0 && totalWeight <= 500) shippingFee = 5;
      else if (totalWeight <= 1000) shippingFee = 8;
      else if (totalWeight <= 2000) shippingFee = 12;
      else shippingFee = 20;

      message += `\n\nTotal: RM${grandTotal.toFixed(2)}\nShipping Fee: RM${shippingFee.toFixed(2)}\nFinal Total: RM${(grandTotal + shippingFee).toFixed(2)}\nTotal Weight: ${totalWeight}g\n\nPayment: Please send proof after scanning the QR below.`;

      const url = `https://wa.me/60165533200?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }

    // Generate products on page load
    window.onload = () => {
      generateProductHTML();
      updateSummary();
    };
  </script>
</head>
<body>
  <div class="header">Sharmi Mart</div>

  <div class="container">
    <!-- Products generated dynamically here -->
  </div>

  <div class="checkout">
    <h2>Your Order Summary</h2>
    <div class="summary">
      <table id="summaryTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Weight</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cart items go here -->
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3">Grand Total:</th>
            <th id="grandTotal">RM0.00</th>
            <th id="totalWeight">0g</th>
            <th></th>
          </tr>
          <tr>
            <th colspan="3">Shipping Fee:</th>
            <th id="shippingFee">RM0.00</th>
            <th></th>
            <th></th>
          </tr>
          <tr>
            <th colspan="3">Final Total:</th>
            <th id="finalTotal">RM0.00</th>
            <th></th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </div>

    <h3>Delivery Details</h3>
    <form id="deliveryForm" onsubmit="event.preventDefault(); confirmOrder();">
      <label>Name:<br /><input type="text" id="name" required /></label><br /><br />
      <label>Phone:<br /><input type="tel" id="phone" required /></label><br /><br />
      <label>Address:<br /><textarea id="address" rows="3" required></textarea></label><br /><br />
      <button type="submit">Confirm & Send Order via WhatsApp</button>
    </form>
  </div>

  <div class="whatsapp">
    <button onclick="confirmOrder()">Order via WhatsApp</button>
  </div>

  <div class="footer">
    &copy; 2025 Sharmi Mart. All rights reserved.
  </div>
</body>
</html>
