<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharmi Mart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      width: 250px;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product-title {
      font-weight: bold;
      margin: 10px 0;
    }
    .product-price {
      color: green;
      font-weight: bold;
    }
    .product-description {
      font-size: 14px;
      padding: 10px 0;
    }
    .cart-form input[type="number"],
    .cart-form select {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .cart-form button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .checkout, .summary {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .summary table {
      width: 100%;
      border-collapse: collapse;
    }
    .summary th, .summary td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .summary th {
      background-color: #f0f0f0;
    }
    .summary input {
      width: 50px;
    }
    .summary button {
      padding: 4px 8px;
      font-size: 12px;
    }
    .whatsapp {
      text-align: center;
      padding: 20px;
    }
    .whatsapp button {
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">Sharmi Mart</div>

  <div class="container" id="productContainer"></div>

  <div class="summary">
    <h2>Cart Summary</h2>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Item</th>
          <th>Qty</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p><strong>Subtotal:</strong> <span id="grandTotal">RM0.00</span></p>
    <p><strong>Shipping:</strong> <span id="shippingFee">RM0.00</span></p>
    <p><strong>Total:</strong> <span id="finalTotal">RM0.00</span></p>
  </div>

  <div class="checkout">
    <h2>Delivery Details</h2>
    <input type="text" id="name" placeholder="Name" style="width: 100%; margin-bottom: 10px; padding: 8px;">
    <input type="text" id="phone" placeholder="Phone Number" style="width: 100%; margin-bottom: 10px; padding: 8px;">
    <textarea id="address" placeholder="Delivery Address" style="width: 100%; margin-bottom: 10px; padding: 8px;"></textarea>
    <button onclick="confirmOrder()">Place Order via WhatsApp</button>
  </div>

  <div class="whatsapp">
    <h3>Scan & Pay</h3>
    <img src="khaleel ent QR.jpg" alt="QR Code Payment" width="200">
  </div>

  <div class="footer">
    &copy; 2025 Sharmi Mart. All rights reserved.
  </div>

  <script>
    // JavaScript is already handling subtotal display per product row in cart summary
    // No changes needed here for subtotal visibility since it's already implemented in the DOM rendering
  </script>
</body>
</html>
