<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharmi Mart</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .container {
      padding: 2em;
    }
    .product {
      border: 1px solid #ccc;
      margin: 1em 0;
      padding: 1em;
    }
    .product h3 {
      margin: 0.5em 0;
    }
    button {
      padding: 0.5em;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #cart {
      margin-top: 2em;
    }
    #checkoutForm {
      margin-top: 2em;
      display: none;
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      margin: 0.5em 0;
    }
    .whatsapp-link {
      margin-top: 1em;
      display: block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sharmi Mart</h1>
  </header>
  <div class="container">
    <div id="products"></div>
    <div id="cart">
      <h2>Cart</h2>
      <ul id="cartItems"></ul>
      <p><strong>Total: RM <span id="total">0</span></strong></p>
      <button onclick="checkout()">Checkout</button>
    </div>

    <form id="checkoutForm">
      <h2>Checkout</h2>
      <input type="text" placeholder="Your Name" id="name" required>
      <input type="text" placeholder="Phone Number" id="phone" required>
      <textarea placeholder="Delivery Address" id="address" required></textarea>
      <p>Please scan the Touch 'n Go QR code to pay and then send order + receipt via WhatsApp.</p>
      <img src="tng_qr_placeholder.png" alt="TnG QR Code" width="200">
      <a class="whatsapp-link" id="whatsappLink" target="_blank">Send Order via WhatsApp</a>
    </form>
  </div>
  <script>
    const products = [
      { name: "Pure Fullers Earth Solid Bar", price: 18, weight: "250g", description: "Multani Mitti fights acne, evens skin tone, treats tanning..." },
      { name: "Natural Himalaya Black Salt", price: 11.9, weight: "450g", description: "Kala Namak aids digestion, cooling spice, weight loss aid..." },
      { name: "Ceylon Cinnamon Sticks", price: 13, weight: "100g", description: "Gred C5, fragrant, ideal for curries and tea..." },
      { name: "Dry Amla - Nellikai", price: 9.5, weight: "250g", description: "Boosts digestion, hair health, antioxidant rich..." },
      { name: "Kadukkai - Haritaki Seed", price: 10, weight: "250g", description: "Constipation relief, antioxidant, detox benefits..." },
      { name: "Horse Gram - Kollu", price: 5, weight: "300g", description: "Weight loss aid, reduces belly fat, rich in nutrients..." }
    ];

    let cart = [];

    function renderProducts() {
      const container = document.getElementById('products');
      products.forEach((product, index) => {
        container.innerHTML += `
          <div class="product">
            <h3>${product.name} - RM ${product.price}</h3>
            <p>${product.description}</p>
            <p><strong>Weight:</strong> ${product.weight}</p>
            <button onclick="addToCart(${index})">Add to Cart</button>
          </div>
        `;
      });
    }

    function addToCart(index) {
      cart.push(products[index]);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      const totalEl = document.getElementById('total');
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        cartItems.innerHTML += `<li>${item.name} - RM ${item.price}</li>`;
        total += item.price;
      });
      totalEl.innerText = total.toFixed(2);
    }

    function checkout() {
      document.getElementById('checkoutForm').style.display = 'block';
      const name = document.getElementById('name');
      const phone = document.getElementById('phone');
      const address = document.getElementById('address');
      const whatsappLink = document.getElementById('whatsappLink');

      function updateWhatsAppLink() {
        let msg = `Order for Sharmi Mart:%0A`;
        cart.forEach(p => msg += `- ${p.name} (RM${p.price})%0A`);
        msg += `%0ATotal: RM ${cart.reduce((sum, p) => sum + p.price, 0).toFixed(2)}%0A`;
        msg += `Name: ${name.value}%0APhone: ${phone.value}%0AAddress: ${address.value}`;
        whatsappLink.href = `https://wa.me/60165533200?text=${msg}`;
      }

      name.oninput = updateWhatsAppLink;
      phone.oninput = updateWhatsAppLink;
      address.oninput = updateWhatsAppLink;
    }

    renderProducts();
  </script>
</body>
</html>
