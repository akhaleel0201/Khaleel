<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharmi Mart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      width: 250px;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product-title {
      font-weight: bold;
      margin: 10px 0;
    }
    .product-price {
      color: green;
      font-weight: bold;
    }
    .product-description {
      font-size: 14px;
      padding: 10px 0;
    }
    .cart-form input[type="number"],
    .cart-form select {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .cart-form button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .checkout, .summary {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .summary table {
      width: 100%;
      border-collapse: collapse;
    }
    .summary th, .summary td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .summary th {
      background-color: #f0f0f0;
    }
    .summary input {
      width: 50px;
    }
    .summary button {
      padding: 4px 8px;
      font-size: 12px;
    }
    .whatsapp {
      text-align: center;
      padding: 20px;
    }
    .whatsapp button {
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      padding: 10px;
    }
  </style>
  <script>
    const cart = [];

    function addToCart(productTitle, price, inputId, selectId) {
      const quantity = parseInt(document.getElementById(inputId).value);
      const variant = selectId ? document.getElementById(selectId).value : "";
      if (!quantity || quantity <= 0) return alert("Enter a valid quantity");
      const existingItem = cart.find(item => item.title === productTitle && item.variant === variant);
      if (existingItem) {
        existingItem.quantity += quantity;
        existingItem.totalPrice = (existingItem.quantity * existingItem.price).toFixed(2);
      } else {
        const totalPrice = (price * quantity).toFixed(2);
        cart.push({ title: productTitle, quantity, price, variant, totalPrice });
      }
      updateSummary();
      alert("Added to cart");
    }

    function updateSummary() {
      const tbody = document.querySelector("#summaryTable tbody");
      tbody.innerHTML = "";
      let grandTotal = 0;

      cart.forEach((item, i) => {
        grandTotal += parseFloat(item.totalPrice);
        tbody.innerHTML += `<tr>
          <td>${i+1}</td>
          <td>${item.title}${item.variant ? ` (${item.variant})` : ""}</td>
          <td><input type='number' value='${item.quantity}' min='1' onchange='updateQuantity(${i}, this.value)' /></td>
          <td>RM${item.totalPrice}</td>
          <td><button onclick='removeItem(${i})'>Remove</button></td>
        </tr>`;
      });

      document.getElementById("grandTotal").textContent = "RM" + grandTotal.toFixed(2);
    }

    function updateQuantity(index, newQty) {
      newQty = parseInt(newQty);
      if (newQty > 0) {
        cart[index].quantity = newQty;
        cart[index].totalPrice = (cart[index].price * newQty).toFixed(2);
        updateSummary();
      }
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateSummary();
    }

    function confirmOrder() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      if (!name || !phone || !address) {
        alert("Please fill out all delivery details.");
        return;
      }

      let message = `New Order from Sharmi Mart\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\n\nOrdered Items:`;
      let grandTotal = 0;

      cart.forEach(item => {
        message += `\n- ${item.title} ${item.variant ? '(' + item.variant + ')' : ''} x${item.quantity} = RM${item.totalPrice}`;
        grandTotal += parseFloat(item.totalPrice);
      });

      message += `\n\nTotal: RM${grandTotal.toFixed(2)}\n\nPayment: Please send proof after scanning the QR below.`;

      const url = `https://wa.me/60165533200?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</head>
<body>
  <div class="header">Sharmi Mart</div>
  <div class="container">
    <!-- Existing products -->
  </div>

  <div class="checkout">
    <h3>Delivery Details</h3>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <textarea id="address" placeholder="Delivery Address" rows="4" required></textarea>
  </div>

  <div class="summary">
    <h3>Order Summary</h3>
    <table id="summaryTable">
      <thead>
        <tr><th>#</th><th>Item</th><th>Qty</th><th>Total</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <p><strong>Grand Total:</strong> <span id="grandTotal">RM0.00</span></p>
  </div>

  <div class="whatsapp">
    <p>To place your order, please confirm via WhatsApp:</p>
    <button onclick="confirmOrder()">Send Order via WhatsApp</button>
  </div>

  <div style="text-align: center; padding: 20px;">
    <h3>Pay with TnG eWallet</h3>
    <img src="khaleel ent QR.jpg" alt="TnG QR Code" style="width: 200px; border: 1px solid #ccc; padding: 5px;" />
    <p>Scan this QR to complete payment. Send receipt via WhatsApp to confirm.</p>
  </div>

  <div class="footer">
    &copy; 2025 Sharmi Mart. All rights reserved. Powered by GitHub Pages.
  </div>
</body>
</html>
