<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharmi Mart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      width: 250px;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product-title {
      font-weight: bold;
      margin: 10px 0;
    }
    .product-price {
      color: green;
      font-weight: bold;
    }
    .product-description {
      display: none;
      padding-top: 10px;
      font-size: 14px;
    }
    .cart-form {
      margin-top: 10px;
    }
    .cart-form input[type="number"],
    .checkout input,
    .checkout textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .cart-form select {
      margin-top: 5px;
    }
    .whatsapp {
      text-align: center;
      padding: 20px;
    }
    .whatsapp a, .whatsapp button {
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .checkout, .summary {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .summary table {
      width: 100%;
      border-collapse: collapse;
    }
    .summary th, .summary td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .summary th {
      background-color: #f0f0f0;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      padding: 10px;
    }
  </style>
  <script>
    const cart = [];

    function toggleDescription(id) {
      const desc = document.getElementById(id);
      desc.style.display = desc.style.display === "block" ? "none" : "block";
    }

    function addToCart(productTitle, price, inputId, selectId) {
      const quantity = parseInt(document.getElementById(inputId).value);
      const variant = selectId ? document.getElementById(selectId).value : "";
      if (!quantity || quantity <= 0) return alert("Enter a valid quantity");
      const totalPrice = (price * quantity).toFixed(2);
      cart.push({ title: productTitle, quantity, price, variant, totalPrice });
      updateSummary();
      alert("Added to cart");
    }

    function updateSummary() {
      const table = document.getElementById("summaryTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";
      let grandTotal = 0;

      cart.forEach((item, index) => {
        grandTotal += parseFloat(item.totalPrice);
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${item.title}${item.variant ? ` (${item.variant})` : ""}</td>
          <td>${item.quantity}</td>
          <td>RM${item.totalPrice}</td>
        </tr>`;
        tbody.innerHTML += row;
      });

      document.getElementById("grandTotal").textContent = "RM" + grandTotal.toFixed(2);
    }

    function confirmOrder() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      if (!name || !phone || !address) {
        alert("Please fill out all delivery details.");
        return;
      }

      let message = `New Order from Sharmi Mart\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\n\nOrdered Items:`;
      let grandTotal = 0;

      cart.forEach(item => {
        message += `\n- ${item.title} ${item.variant ? '(' + item.variant + ')' : ''} x${item.quantity} = RM${item.totalPrice}`;
        grandTotal += parseFloat(item.totalPrice);
      });

      message += `\n\nTotal: RM${grandTotal.toFixed(2)}\n\nPayment: Please send proof after scanning the QR below.`;

      const url = `https://wa.me/60165533200?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</head>
<body>
  <div class="header">Sharmi Mart</div>
  <div class="container">
    <!-- Product listing section can be expanded here with images, variants -->
  </div>

  <div class="checkout">
    <h3>Delivery Details</h3>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <textarea id="address" placeholder="Delivery Address" rows="4" required></textarea>
  </div>

  <div class="summary">
    <h3>Order Summary</h3>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Item</th>
          <th>Qty</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- Order summary rows populated via JS -->
      </tbody>
    </table>
    <p><strong>Grand Total:</strong> <span id="grandTotal">RM0.00</span></p>
  </div>

  <div class="whatsapp">
    <p>To place your order, please confirm via WhatsApp:</p>
    <button onclick="confirmOrder()">Send Order via WhatsApp</button>
  </div>

  <div style="text-align: center; padding: 20px;">
    <h3>Pay with TnG eWallet</h3>
    <img src="khaleel ent QR.jpg" alt="TnG QR Code" style="width: 200px; border: 1px solid #ccc; padding: 5px;" />
    <p>Scan this QR to complete payment. Send receipt via WhatsApp to confirm.</p>
  </div>

  <div class="footer">
    &copy; 2025 Sharmi Mart. All rights reserved. Powered by GitHub Pages.
  </div>
</body>
</html>
